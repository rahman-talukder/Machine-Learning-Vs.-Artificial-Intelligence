<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Prediction Form</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f7f9fc; }
        .card { border-radius: 12px; }
        .result-box {
            border-left: 5px solid #0d6efd;
            background: #eef3ff;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <!-- FORM CARD -->
            <div class="card shadow p-4">
                <h3 class="text-center mb-3">Passenger Data Form</h3>
                <p class="text-muted text-center">Enter values to generate a prediction</p>

                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Pclass (1–3)</label>
                        <input type="number" name="Pclass" class="form-control" min="1" max="3" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age (0.1–80)</label>
                        <input type="number" name="Age" class="form-control" step="0.1" min="0.1" max="80" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">SibSp (0–8)</label>
                        <input type="number" name="SibSp" class="form-control" min="0" max="8" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Parch (0–6)</label>
                        <input type="number" name="Parch" class="form-control" min="0" max="6" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fare</label>
                        <input type="number" name="Fare" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">encoded_Embarked (0–2)</label>
                        <select name="encoded_Embarked" class="form-select" required>
                            <option value="0">0 (C)</option>
                            <option value="1">1 (Q)</option>
                            <option value="2">2 (S)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">encoded_Sex (0–1)</label>
                        <select name="encoded_Sex" class="form-select" required>
                            <option value="0">0 (female)</option>
                            <option value="1">1 (male)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Predict</button>

                </form>
            </div>

            <!-- RESULT CARD -->
            {% if prediction %}
            <div class="card shadow mt-4 p-4">
                <h4 class="text-center">Prediction Result</h4>
                <div class="result-box mt-3">
                    <strong>{{ prediction }}</strong>
                </div>
            </div>
            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
